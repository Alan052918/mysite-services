version: "2"

services:
  user-account-postgres:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=user_account
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - user-account-postgres:/data/postgres
    ports:
      - "5432:5432"
